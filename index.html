<!doctype html>
<!--https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/HTML_basics-->
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My test page</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <img src="images/vives logo.png" alt="Vives logo" />

    <!-- 4 heading levels: -->
    <h1>My main title</h1>
    <h2 class="special">My top level heading</h2>
    <h3>My subheading</h3>
    <h4>My sub-subheading</h4>

    <p>This is a single paragraph</p>

    <p>At Mozilla, we're a global community of</p>

    <ul>
        <li>technologists</li>
        <li>thinkers</li>
        <li>builders</li>
    </ul>

    <p>working togetherâ€¦</p>

    <a href="https://www.vives.be/">
        Vives website
    </a>     


    <form action="/index.html" method="get">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" />
        </div>
      
        <div>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" />
        </div>
      
        <div>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </div>
      
        <div class="button">
          <input type="submit">Send your message</button>
        </div>
      </form>

      <br/>
      
      <button type="button" id="player-button">Player 1: Chris</button>

      <br/>
  
      <script src="index.js"></script>
            
</body>

</html>
